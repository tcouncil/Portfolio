<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #webgl_iframe {
            width: 100%;
            height: 56.25vw; /* 16:9 aspect ratio (9 / 16 * 100) */
            border: 0;
        }
    </style>
</head>
<body>

    <form id="resolutionForm">
        <label for="resolutionSelect">Choose Resolution:</label>
        <select id="resolutionSelect" onchange="changeResolution(this.value)">
            <option value="480p">480p (854x480)</option>
            <option value="720p">720p (1280x720)</option>
            <option value="1080p">1080p (1920x1080)</option>
            <!-- Add more resolution options as needed -->
        </select>
    </form>

    <div id='webgl_iframe'>
        <iframe  frameborder="0" allow="autoplay; fullscreen; vr" allowfullscreen="" allowvr=""
            mozallowfullscreen="true" src="https://play.unity.com/webgl/26670be4-b683-45b7-90cc-4289cabb0adf"  
            onmousewheel="" webkitallowfullscreen="true"></iframe>
    </div>
    <script>
        function changeResolution(resolution) {
            const iframe = document.getElementById('webgl_iframe');
            switch (resolution) {
                case '480p':
                    iframe.style.height = '27vw'; // 16:9 aspect ratio (9 / 16 * 100)
                    break;
                case '720p':
                    iframe.style.height = '56.25vw'; // 16:9 aspect ratio (9 / 16 * 100)
                    break;
                case '1080p':
                    iframe.style.height = '100vw'; // 16:9 aspect ratio (9 / 16 * 100)
                    break;
                // Add more cases for additional resolutions
            }
        }
    </script>

</body>
</html>
